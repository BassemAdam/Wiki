<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/css/uikit.min.css" />
</head>
<body>
<nav class="uk-navbar-container">
    <div class="uk-container">
        <div class="uk-navbar">
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="/"><span uk-icon="home"></span></a></li>
                </ul>
            </div>
            <div class="uk-navbar-center">
                <div class="uk-navbar-item">
                    <form hx-get="/new-page" hx-target="#content">
                        <input class="uk-input uk-form-width-large" type="text" name="pageName" placeholder="Type desired page title here">
                        <input type="submit" class="uk-button uk-button-default" value="Add New Page">
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
<div id="content" class="uk-container">
    <div uk-grid>
        <div class="uk-width-4-5">
            <h1>Home Page</h1>
            <div id="pageContent">
                <!-- Page Content -->
            </div>
            <a href="/edit?pageName=home-page" class="uk-button uk-button-default uk-button-small">Edit</a>
        </div>
        <div class="uk-width-1-5">
            <span class="uk-label">Pages</span>
            <ul class="uk-list" id="sidePanel">
                <!-- Side Panel Content -->
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/js/uikit-icons.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.5.0"></script>
</body>
</html>
